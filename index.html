<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/d5/0b/d2/d50bd25b9cc865495b31a97e7a1eed18.jpg" alt="Image" class="card-image">
    </div>
    <div class="card-content">
        <h2 class="card-heading">Hover Effect</h2>
        <p class="card-description">Short description goes here.</p>
        <button class="follow-button">Follow</button>
    </div>
</div>


</body>
</html>
